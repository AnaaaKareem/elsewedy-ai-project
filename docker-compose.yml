version: '3.8'

services:
  # --- INFRASTRUCTURE TOOLS ---

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: sentinel_mq
    hostname: rabbitmq
    ports:
      - "5672:5672" # App connection
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: passme123
    networks:
      - sentinel_net
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: sentinel_redis
    hostname: redis
    ports:
      - "6379:6379"
    networks:
      - sentinel_net

  postgres:
    image: postgres:15.14-alpine3.21
    container_name: sentinel_db
    hostname: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: passme123
      POSTGRES_DB: sentinel_db
    ports:
      - "5432:5432"
    volumes:
      - sentinel_db_data:/var/lib/postgresql/data
      # Mount init script to auto-create tables on first startup
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:z
    networks:
      - sentinel_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:latest
    container_name: sentinel_vault
    hostname: vault
    ports:
      - "8200:8200"
    environment:
      # Dev mode for immediate usage (no unseal required)
      VAULT_DEV_ROOT_TOKEN_ID: root_token
      VAULT_ADDR: 'http://0.0.0.0:8200'
    cap_add:
      - IPC_LOCK
    networks:
      - sentinel_net
