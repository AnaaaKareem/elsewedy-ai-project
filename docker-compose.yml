# ==============================================================================
# Sentinel Platform - Docker Compose Composition
# ==============================================================================
# Orchestrates the entire Sentinel stack including:
# 1. Infrastructure: RabbitMQ (Broker), Redis (Cache), PostgreSQL (DB), Vault (Secrets).
# 2. Microservices: Market Ingestion, AI Engine, Dashboard.
# 3. Initialization: 'vault_init' ephemeral container for secret bootstrap.
# ==============================================================================

services:
  # --- INFRASTRUCTURE TOOLS ---

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: sentinel_mq
    hostname: rabbitmq
    ports:
      - "5672:5672" # App connection
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: passme123
    networks:
      - sentinel_net
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: sentinel_redis
    hostname: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - sentinel_redis_data:/data
    networks:
      - sentinel_net

  postgres:
    image: postgres:15.14-alpine3.21
    container_name: sentinel_db
    hostname: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: passme123
      POSTGRES_DB: sentinel_db
    ports:
      - "5432:5432"
    volumes:
      - sentinel_db_data:/var/lib/postgresql/data

    networks:
      - sentinel_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:latest
    container_name: sentinel_vault
    hostname: vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./services/vault/config/vault.hcl:/vault/config/vault.hcl
      - sentinel_vault_data:/vault/file
    command: [ "vault", "server", "-config=/vault/config/vault.hcl" ]
    networks:
      - sentinel_net

  vault_init:
    image: curlimages/curl
    container_name: sentinel_vault_init
    restart: "no"
    volumes:
      - ./services/vault_init.sh:/vault_init.sh
      - sentinel_vault_data:/vault/file
    entrypoint: [ "/bin/sh", "/vault_init.sh" ]
    environment:
      VAULT_ADDR: 'http://vault:8200'
      # Pass secrets from host .env for injection
      FRED_API_KEY: ${FRED_API_KEY}
      EIA_API_KEY: ${EIA_API_KEY}
      COMTRADE_API_KEY: ${COMTRADE_API_KEY}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - vault
    networks:
      - sentinel_net

  db_init:
    build:
      context: .
      dockerfile: services/market_ingestion/Dockerfile
    container_name: sentinel_db_init
    restart: "no"
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=passme123
      - DB_NAME=sentinel_db
    command: [ "python", "-m", "shared.infrastructure.init_db" ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sentinel_net

  # --- MICROSERVICES ---

  market_ingestion:
    build:
      context: .
      dockerfile: services/market_ingestion/Dockerfile
    container_name: sentinel_ingestion
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    environment:
      - RABBITMQ_HOST=rabbitmq
      - VAULT_ADDR=http://vault:8200
      - DB_HOST=postgres
      # Mounted via volume from vault_init
      - VAULT_ROLE_ID_FILE=/vault/secrets/keys/role_id
      - VAULT_SECRET_ID_FILE=/vault/secrets/keys/secret_id
    volumes:
      - sentinel_vault_data:/vault/secrets:ro
      - ./scripts/wait-for-vault.sh:/app/wait-for-vault.sh
    command: [ "/bin/sh", "/app/wait-for-vault.sh", "python", "-u", "main.py" ]
    depends_on:
      rabbitmq:
        condition: service_healthy
      vault:
        condition: service_started
    networks:
      - sentinel_net

  ai_engine:
    build:
      context: .
      dockerfile: services/ai_engine/Dockerfile
    container_name: sentinel_ai_engine
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
      - DB_HOST=postgres
      - VAULT_ADDR=http://vault:8200
      - VAULT_ROLE_ID_FILE=/vault/secrets/keys/role_id
      - VAULT_SECRET_ID_FILE=/vault/secrets/keys/secret_id
    volumes:
      - sentinel_vault_data:/vault/secrets:ro
      - sentinel_ai_weights:/app/service/src/ai_models/weights
      - ./scripts/wait-for-vault.sh:/app/wait-for-vault.sh
    command: [ "/bin/sh", "/app/wait-for-vault.sh", "python", "-u", "main.py" ]
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - sentinel_net

  dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: sentinel_dashboard
    restart: always
    ports:
      - "3030:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=passme123 # Dashboard might need vault too, but out of scope for now
      - DB_NAME=sentinel_db
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - sentinel_net

# --- NETWORKING & STORAGE ---
volumes:
  sentinel_db_data:
  sentinel_redis_data:
  sentinel_ai_weights:
  sentinel_vault_data:


networks:
  sentinel_net:
    driver: bridge
