services:
  # --- INFRASTRUCTURE TOOLS ---

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: sentinel_mq
    hostname: rabbitmq
    ports:
      - "5672:5672" # App connection
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: passme123
    networks:
      - sentinel_net
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    container_name: sentinel_redis
    hostname: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - sentinel_redis_data:/data
    networks:
      - sentinel_net

  postgres:
    image: postgres:15.14-alpine3.21
    container_name: sentinel_db
    hostname: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: passme123
      POSTGRES_DB: sentinel_db
    ports:
      - "5432:5432"
    volumes:
      - sentinel_db_data:/var/lib/postgresql/data
      # Mount init script from new shared location
      - ./shared/infrastructure/init.sql:/docker-entrypoint-initdb.d/init.sql:z
    networks:
      - sentinel_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:latest
    container_name: sentinel_vault
    hostname: vault
    ports:
      - "8200:8200"
    environment:
      # Dev mode for immediate usage (no unseal required)
      VAULT_DEV_ROOT_TOKEN_ID: root_token
      VAULT_ADDR: 'http://0.0.0.0:8200'
    cap_add:
      - IPC_LOCK
    networks:
      - sentinel_net

  vault_init:
    image: curlimages/curl
    container_name: sentinel_vault_init
    restart: "no"
    volumes:
      - ./services/vault_init.sh:/vault_init.sh
    entrypoint: ["/bin/sh", "/vault_init.sh"]
    environment:
      VAULT_ADDR: 'http://vault:8200'
      VAULT_TOKEN: root_token
      # Pass secrets from host .env
      FRED_API_KEY: ${FRED_API_KEY}
      EIA_API_KEY: ${EIA_API_KEY}
      COMTRADE_API_KEY: ${COMTRADE_API_KEY}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - vault
    networks:
      - sentinel_net

  # --- MICROSERVICES ---

  market_ingestion:
    build: 
      context: .
      dockerfile: services/market_ingestion/Dockerfile
    container_name: sentinel_ingestion
    restart: on-failure
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=passme123
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=root_token
      - DB_HOST=postgres
      - DB_PASSWORD=passme123
      # Adjust python path if needed (handled in Dockerfile, but good to be explicit for dev binding)
      - PYTHONPATH=/app/shared
    depends_on:
      rabbitmq:
        condition: service_healthy
      vault:
        condition: service_started
    networks:
      - sentinel_net

  ai_engine:
    build:
      context: .
      dockerfile: services/ai_engine/Dockerfile
    container_name: sentinel_ai_engine
    restart: on-failure
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=passme123
      - REDIS_HOST=redis
      - DB_HOST=postgres
      - DB_PASSWORD=passme123
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=root_token
      - PYTHONPATH=/app/shared
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - sentinel_net
    volumes:
      - sentinel_ai_weights:/app/service/src/ai_models/weights

  dashboard:
    build: 
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: sentinel_dashboard
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=passme123
      - DB_NAME=sentinel_db
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - sentinel_net

  # --- NETWORKING & STORAGE ---
volumes:
  sentinel_db_data:
  sentinel_redis_data:
  sentinel_ai_weights:


networks:
  sentinel_net:
    driver: bridge
